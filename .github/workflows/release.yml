name: Release CLI Binary

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          GOOS=linux   GOARCH=amd64 go build -o dingtalk-action-linux-amd64   .
          GOOS=darwin  GOARCH=amd64 go build -o dingtalk-action-darwin-amd64  .
          GOOS=darwin  GOARCH=arm64 go build -o dingtalk-action-darwin-arm64  .
          GOOS=windows GOARCH=amd64 go build -o dingtalk-action-windows-amd64.exe .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dingtalk-action-linux-amd64
            dingtalk-action-darwin-amd64
            dingtalk-action-darwin-arm64
            dingtalk-action-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
